<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 16px; background: #020617; color: #f8fafc; font-family: sans-serif; margin: 0; }
    .header { display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 12px; margin-bottom: 16px; }
    .status { font-size: 12px; color: #22d3ee; background: #083344; padding: 2px 8px; border-radius: 99px; }
    .stat-card { background: #0f172a; border: 1px solid #1e293b; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
    .stat-label { font-size: 11px; color: #94a3b8; text-transform: uppercase; }
    .stat-value { font-size: 18px; font-weight: bold; margin-top: 4px; }
    .trust-high { color: #4ade80; }
  </style>
</head>
<body>
  <div class="header">
    <strong style="color: #22d3ee;">SENTINEL</strong> <span>POPUP</span>
    <span class="status" id="conn-status">Syncing...</span>
  </div>
  
  <div class="stat-card">
    <div class="stat-label">Total Scanned</div>
    <div class="stat-value" id="scanned-count">0</div>
  </div>

  <div class="stat-card">
    <div class="stat-label">Trust Score</div>
    <div class="stat-value trust-high" id="trust-score">--%</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
